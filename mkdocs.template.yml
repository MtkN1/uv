site_name: uv
theme:
  name: material
  logo: assets/logo-letter.svg
  favicon: assets/favicon.ico
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.sections
    - navigation.indexes
    - navigation.tracking
    - content.code.annotate
    - toc.follow
    - navigation.footer
    - navigation.top
    - content.code.copy
    - content.tabs.link
  palette:
    # Note: Using the system theme works with the insiders version
    # https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/#automatic-light-dark-mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: astral-light
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: astral-dark
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  custom_dir: docs/.overrides
repo_url: https://github.com/astral-sh/uv
repo_name: uv
site_author: charliermarsh
site_url: https://docs.astral.sh/uv/
site_dir: site/uv
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.snippets:
  - pymdownx.magiclink:
  - attr_list:
  - toc:
      anchorlink: true
      anchorlink_class: "toclink"
  - md_in_html:
  - pymdownx.inlinehilite:
  - pymdownx.superfences:
  - markdown.extensions.attr_list:
  - pymdownx.keys:
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
plugins:
  - search
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - js/extra.js
extra:
  analytics:
    provider: fathom
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/astral-sh/uv
    - icon: fontawesome/brands/discord
      link: https://discord.com/invite/astral-sh
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/uv/
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/astral_sh
nav:
  - イントロダクション: index.md
  - はじめに:
      - getting-started/index.md
      - インストール: getting-started/installation.md
      - ファーストステップ: getting-started/first-steps.md
      - 特徴: getting-started/features.md
      - ヘルプ: getting-started/help.md
  - ガイド:
      - guides/index.md
      - Python のインストール: guides/install-python.md
      - スクリプト: guides/scripts.md
      - ツール: guides/tools.md
      - プロジェクト: guides/projects.md
      - パッケージ発行: guides/publish.md
  - コンセプト:
      - concepts/index.md
      - プロジェクト: concepts/projects.md
      - 依存関係: concepts/dependencies.md
      - ワークスペース: concepts/workspaces.md
      - ツール: concepts/tools.md
      - Python バージョン: concepts/python-versions.md
      - 依存関係の解決: concepts/resolution.md
      - キャッシュ: concepts/cache.md
  - 設定:
      - configuration/index.md
      - 設定ファイル: configuration/files.md
      - 環境変数: configuration/environment.md
      - 認証: configuration/authentication.md
      - パッケージインデックス: configuration/indexes.md
  - インテグレーションガイド:
      - guides/integration/index.md
      - Docker: guides/integration/docker.md
      - Jupyter: guides/integration/jupyter.md
      - GitHub Actions: guides/integration/github.md
      - GitLab CI/CD: guides/integration/gitlab.md
      - Pre-commit: guides/integration/pre-commit.md
      - FastAPI: guides/integration/fastapi.md
      - 代替インデックス: guides/integration/alternative-indexes.md
      - 依存関係ボット: guides/integration/dependency-bots.md
  - pip インターフェース:
      - pip/index.md
      - 仮想環境: pip/environments.md
      - パッケージ管理: pip/packages.md
      - インスペクト: pip/inspection.md
      - 依存関係の宣言: pip/dependencies.md
      - 環境のロック: pip/compile.md
      - pip との互換性: pip/compatibility.md
  - リファレンス:
      - reference/index.md
      - Commands: reference/cli.md
      - Settings: reference/settings.md
      - リゾルバ: reference/resolver-internals.md
      - ベンチマーク: reference/benchmarks.md
      - バージョニング: reference/versioning.md
      - プラットフォームサポート: reference/platforms.md
validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
